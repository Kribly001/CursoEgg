<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
            <link href="biblioteca_CSS.css" rel="stylesheet" type="text/css">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
                      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
                    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />

                    <title>Milibreria</title>
                    </head>

                    <body class="fondito">
                        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
                            <a class="navbar-brand" href="/inicio">MiLibreria</a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav mr-auto">
                                    <li class="nav-item">
                                        <a class="nav-link" href="/inicio">Inicio</a>
                                    </li>
                                    <li>
                                        <a class="nav-link" href="/inicio/autor">Cargar Libros <span class="sr-only">(current)</span></a>
                                    </li>
                                    <li class="nav-item active">
                                        <a class="nav-link" href="#">Mostrar Tablas <span class="sr-only">(current)</span></a>
                                    </li>
                            </div>
                        </nav>
                        <body>
                            <table class="table table-dark">
                                <thead>
                                    <tr>
                                        <th scope="col">Id</th>             
                                        <th scope="col">Titulo </th>
                                        <th scope="col">ISBN</th>
                                        <th scope="col">AÃ±o</th>
                                        <th scope="col">Ejemplares</th>
                                        <th scope="col">Prestados</th>
                                        <th scope="col">Restantes</th>
                                        <th scope="col">Esta activo?</th>
                                        <th scope="col">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody th:each="libro : ${libros}">
                                    <tr>
                                        <th scope="row" th:text="${libro.id}"></th>
                                        <td th:text="${libro.titulo}"></td>
                                        <td th:text="${libro.ISBN}"></td>
                                        <td th:text="${libro.anio}"></td>
                                        <td th:text="${libro.ejemplares}"></td>
                                        <td th:text="${libro.ejemplaresPrestados}"></td>
                                        <td th:text="${libro.ejemplaresRestantes}"></td>
                                        <td>
                                            <i th:if="${libro.alta}" class="fa fa-circle text-success"></i>
                                            <i th:unless="${libro.alta}"   class="fa fa-circle" style="color:red;"></i>
                                        </td>
                                        <td>
                                            <a th:href= "@{/alta/__${libro.id}__}"><i class="fa fa-arrow-up"></i></a> 
                                            <a th:href= "@{/baja/__${libro.id}__}"><i class="fa fa-ban"></i></a> 
                                            <a th:href= "@{/modificar/__${libro.id}__}"><i class="fas fa-feather-alt"></i></a>

                                        </td>
                                    </tr>

                                </tbody>
                            </table>

                            <section class="py-5 text-center container">
                                <div class="row py-lg-5">
                                    <div class="col-lg-6 col-md-8 mx-auto">
                                        <a th:href="@{/inicio}" class="btn btn-primary my-2">Volver</a>
                                        </p>
                                    </div>
                                </div>
                            </section>

                            </div>

                            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                                    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                            crossorigin="anonymous"></script>
                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
                                    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
                            crossorigin="anonymous"></script>
                        </body>
                        </html>
