<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
            <link href="biblioteca_CSS.css" rel="stylesheet" type="text/css">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
                      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
                    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />

                    <title>Milibreria</title>
                    </head>

                    <body class="fondito">
                        <nav th:replace="/fragments/navbar :: nav"></nav>
                        <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Exito</h5>  
                                <p class="card-text" th:text="${exito}"></p>
                            </div>
                        </div>
                        <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Error</h5>  
                                <p class="card-text" th:text="${error}"></p>
                            </div>
                        </div>
                        <section>
                            <div class="container">
                                <div class="row align-items-center">
                                    <div class="col-lg-12 order-lg-1">
                                        <div class="p-5">
                                            <table class="table table-primary">
                                                <thead>
                                                    <tr class="table-secondary">
                                                        <th scope="col">Id</th>             
                                                        <th scope="col">Editoriales</th>   
                                                        <th scope="col">Esta activo?</th> 
                                                        <th scope="col">Acciones</th>
                                                        <!-- <th sec:authorize="hasRole('USUARIO')" scope="col">Obtener</th>-->
                                                    </tr>
                                                </thead>
                                                <tbody th:each="editorial : ${editoriales}">
                                                    <tr>
                                                        <th scope="row" th:text="${editorial.id}"></th>
                                                        <td th:text="${editorial.nombreEditorial}"></td>    
                                                        <td>
                                                            <i th:if="${editorial.alta}" class="fa fa-circle text-success"></i>
                                                            <i th:unless="${editorial.alta}"   class="fa fa-circle" style="color:red;"></i>
                                                        </td>
                                                        <td>
                                                            <a sec:authorize="hasRole('ADMIN')"  th:href= "@{/altaeditorial/__${editorial.id}__}"><i class="fa fa-arrow-up"></i></a> 
                                                            <a sec:authorize="hasRole('ADMIN')"  th:href= "@{/bajaeditorial/__${editorial.id}__}"><i class="fa fa-ban"></i></a> 
                                                        </td>
                                                    </tr>

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <form th:action="@{/editorial/cargareditorial}" method="POST">

                            <p><strong>Agregar Editorial</strong></p>
                            <input type="text" class="form-control" name="nombreEditorial">

                                <button type="submit" class="btn btn-success" style="float:right">Guardar</button>
                        </form>
                        <section class="py-5 text-center container">
                            <div class="row py-lg-5">
                                <div class="col-lg-6 col-md-8 mx-auto">
                                    <a th:href="@{/inicio}" class="btn btn-primary my-2">Volver</a>
                                    </p>
                                </div>
                            </div>
                        </section>

                        </div>

                        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                        crossorigin="anonymous"></script>
                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
                                integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
                        crossorigin="anonymous"></script>
                    </body>
                    </html>
