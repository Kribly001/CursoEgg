<body class="fondoRegistro">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>

    <h1 class="display-4">Crea una cuenta</h1>
    <p class="lead">
        Es rápido y fácil.
    <form>
        <div class="form-group">
            <strong><label for="inputAddress">Ingrese su Nombre</label></strong>
            <input type="text" class="form-control" id="inputAddress" placeholder="Nombre">
            <input type="text" class="form-control" id="inputAddress" placeholder="Apellido">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <strong><label for="inputEmail4">Email</label></strong>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <strong><label for="inputPassword4">Password</label></strong>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
            <div class="form-group col-md-6">
                <strong><label for="inputPassword4"> Ingresar Password nuevamente</label></strong>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <strong><label for="inputState">Pais</label></strong>
                <select id="inputState" class="form-control">
                    <option selected>Argentina</option>
                    <option>Chile</option>
                    <option>Uruguay</option>
                    <option>Brasil</option>
                    <option>Bolivia</option>
                    <option>Colombia</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <strong><label for="inputCity">Provincia</label></strong>
                <input type="text" class="form-control" id="inputCity">
            </div>
        </div>
        <div class="form-group">
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
