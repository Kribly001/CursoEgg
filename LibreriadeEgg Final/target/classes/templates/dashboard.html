<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
            <link href="biblioteca_CSS.css" rel="stylesheet" type="text/css">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
                      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
                    <link rel="stylesheet" href="/biblioteca_CSS.css" type="text/css"/>
                    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
                    <title>Milibreria</title>
                    </head>

                    <body class="fondito">
                        <nav th:replace="/fragments/navbar :: nav"></nav>

                        <div th:if="${exito}!=null" class="card text-white bg-success mb-3" >
                            <div class="card-body">
                                <h5 class="card-title">Exito</h5>
                                <p class="card-text" th:text="${exito}"></p>
                            </div>
                        </div>
                        <section>
                            <div class="container">
                                <div class="row align-items-center">
                                    <div class="col-lg-12 order-lg-1">
                                        <div class="p-5">
                                            <h1 style="color: white">Panel Administrativo</h1>

                                            <table class="table table-primary">
                                                <thead>
                                                    <tr class="table-secondary">
                                                        <th scope="col">id</th>
                                                        <th scope="col">Nombre</th>
                                                        <th scope="col">Apellido</th>
                                                        <th scope="col">Mail</th>
                                                        <th scope="col">Rol</th> 
                                                        <th scope="col">Alta</th> 
                                                        <th scope="col">Baja</th> 
                                                        <th scope="col">Acciones</th>
                                                    </tr>
                                                </thead>
                                                <tbody th:each="usuario : ${usuarios}"> 
                                                    <tr>

                                                        <td th:text="${usuario.id}"></td>
                                                        <td th:text="${usuario.nombre}"></td>
                                                        <td th:text="${usuario.apellido}"></td>
                                                        <td th:text="${usuario.mail}"></td>
                                                        <td th:text="${usuario.rol}"></td>                                    
                                                        <td th:text="${usuario.alta}"></td>  
                                                        <td th:text="${usuario.baja}"></td>   

                                                        <td>
                                                            <a th:href="@{/admin/habilitar/__${usuario.id}__}"><i class="fa fa-arrow-up"></i></a> <!--FLECHITA-->
                                                            <a th:href="@{/admin/deshabilitar/__${usuario.id}__}"><i class="fa fa-ban"></i></a>
                                                            <a th:href="@{/admin/cambiar_rol/__${usuario.id}__}"><i class="fas fa-feather-alt"></i></a> 
                                                        </td>
                                                    </tr>

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                        crossorigin="anonymous"></script>
                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
                                integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
                        crossorigin="anonymous"></script>
                    </body>
                    </html>
