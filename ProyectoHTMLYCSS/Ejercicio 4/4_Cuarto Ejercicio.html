<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ejercicio 4</title>
</head>

<body>
    <h1><strong>Papas Fritas</strong></h1>
    <p>Receta de papasfritas</p>
    <img src="https://vinomanos.com/wp-content/uploads/2021/08/french-fries-5332766_1920-min.jpeg" alt="Papas fritas"
        width="500" height="400" />
    <h3><strong>Ingredientes</strong></h3>
    <ul>
        <li>3 o 4 papas(300gr)</li>
        <li>Aceite</li>
        <li>Sal</li>
    </ul>
    <h3><strong>Elaboracion (Pasos)</strong></h3>
    <ul>
        <li>Pelar las papas</li>
        <li>Cortalas en bastones</li>
        <li>Calentar aceite en una sarten</li>
        <li>Cocinar hasta que esten doradas</li>
        <li>Removerle el aceite y salarlas a gusto</li>
    </ul>
    <hr>
</body>

</html>
