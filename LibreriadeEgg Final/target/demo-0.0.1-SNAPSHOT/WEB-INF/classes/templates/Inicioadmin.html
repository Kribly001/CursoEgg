<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
            <link href="biblioteca_CSS.css" rel="stylesheet" type="text/css">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
                      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
                    <link rel="stylesheet" href="/biblioteca_CSS.css" type="text/css"/>

                    <title>Milibreria</title>
                    </head>

                    <body>
                        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
                            <a class="navbar-brand" href="#">MiLibreria</a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav mr-auto">
                                    <li class="nav-item active">
                                        <a class="nav-link" href="#">Inicio</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/inicio/autor">Cargar Libros <span class="sr-only">(current)</span></a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/lista">Mostrar Tablas</a>
                                    </li>
                            </div>
                        </nav>
                        <div th:if="${exito}!=null" class="card text-white bg-success mb-3" >
                            <div class="card-body">
                                <h5 class="card-title">Exito</h5>
                                <p class="card-text" th:text="${exito}"></p>
                            </div>
                        </div>
                        <section>
                            <div class="container">
                                <div class="row align-items-center">
                                    <div class="col-lg-6 order-lg-2">
                                        <div class="p-5">
                                            <img class="img-fluid rounded-circle" src="img/m1.jpeg" alt="">
                                        </div>
                                    </div>
                                    <div class="col-lg-12 order-lg-1">
                                        <div class="p-5">
                                            <h1>Panel Administrativo</h1>

                                            <table class="table table-dark">
                                                <thead>
                                                    <tr>
                                                        <th scope="col">id</th>
                                                        <th scope="col">Nombre</th>
                                                        <th scope="col">Apellido</th>
                                                        <th scope="col">Mail</th>
                                                        <th scope="col">Rol</th>
                                                        <th scope="col">Acciones</th>
                                                    </tr>
                                                </thead>
                                                <tbody th:each="usuario : ${usuarios}"> 
                                                    <tr>

                                                        <td th:text="${usuario.id}"></td>
                                                        <td th:text="${usuario.nombre}"></td>
                                                        <td th:text="${usuario.apellido}"></td>
                                                        <td th:text="${usuario.mail}"></td>
                                                        <td th:text="${usuario.rol}"></td>
                                                        <td>
                                                            <a th:href="@{/admin/habilitar/__${usuario.id}__}"><i class="fa fa-arrow-up"></i></a> <!--FLECHITA-->
                                                            <a th:href="@{/admin/deshabilitar/__${usuario.id}__}"><i class="fa fa-ban"></i></a>
                                                            <a th:href="@{/admin/cambiar_rol/__${usuario.id}__}"><i class="fas fa-feather-alt"></i></a> 
                                                        </td>
                                                    </tr>

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                        crossorigin="anonymous"></script>
                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
                                integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
                        crossorigin="anonymous"></script>
                    </body>
                    </html>
