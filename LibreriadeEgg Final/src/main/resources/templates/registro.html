<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/fragments/head :: head"></head>

    <body class="fondito">
        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">MiBiblioteca</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </nav>
        <section class="form-register">
            <h4>Formulario Registro</h4>
            <form action="/registrar" method="POST" enctype="multipart/form-data">
                <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>
                <input class="controls" type="text" name="nombre" placeholder="Ingrese su Nombre" th:value="${nombre}"/>
                <input class="controls" type="text" name="apellido"  placeholder="Ingrese su Apellido" th:value="${apellido}"/>
                <input class="controls" type="email" name="mail" placeholder="Ingrese su Correo" th:value="${mail}"/>

                <input class="controls" type="password" name="clave1"  placeholder="Ingrese su Contraseña" th:value="${clave1}"/>
                <input class="controls" type="password" name="clave2" placeholder="Ingrese nuevamente su Contraseña" th:value="${clave2}"/>

                <label>Foto</label>
                <input type="file" class="controls" name="archivo"/> 

                <!--  <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p> -->
                <button class="botons" type="submit">Registrar</button>
            </form>
            <p><a href="/inicio">¿Ya tengo Cuenta?</a></p>
        </section>
        <footer th:replace="/fragments/derechos :: footer"></footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    </body>

</html>
