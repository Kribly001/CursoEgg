<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/fragments/head :: head"></head>
    <body class="fondito">
        <nav th:replace="/fragments/navbar :: nav"></nav>
        <section>
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 order-lg-2">
                        <div class="p-5">
                            <img th:if="${perfil.foto != null}" class="img-fluid rounded-circle" th:src="${'/foto/usuario/' + perfil.id}" alt="">
                        </div>
                    </div>
                    <div class="col-lg-6 order-lg-1">
                        <div class="p-5">
                            <h1 class="text-white bg-dark">Actualiza tu perfil</h1>
                            <form action="/usuario/actualizar-perfil" method="POST" enctype="multipart/form-data">


                                <p th:if="${error != null}" th:text="${error}" class="p-3 mb-2 bg-danger text-white"></p>

                                <input type="hidden" name="id" th:value="${perfil.id}"/>

                                <input class="controls" type="text" name="nombre" placeholder="Ingrese su Nombre" th:value="${perfil.nombre}"/>
                                <input class="controls" type="text" name="apellido"  placeholder="Ingrese su Apellido" th:value="${perfil.apellido}"/>
                                <input class="controls" type="email" name="mail" placeholder="Ingrese su Correo" th:value="${perfil.mail}"/>

                                <input class="controls" type="password" name="clave1"  placeholder="Ingrese su Contraseña" th:value="${clave1}"/>
                                <input class="controls" type="password" name="clave2" placeholder="Ingrese nuevamente su Contraseña" th:value="${clave2}"/>

                                <label>Foto</label>
                                <input type="file" class="controls" name="archivo"/> 
                                <br/><button type="submit" class="btn btn-primary">Actualizar Perfil</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    </body>
</html>
