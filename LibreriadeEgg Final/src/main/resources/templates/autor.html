<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="/fragments/head :: head"></head>
    <body>
        <nav th:replace="/fragments/navbar :: nav"></nav>
        <body class="fonditoformulario">

            <h1 class="display-2">Administración de Libros<img src="/imagenes/librospequeño.jpg" alt="Biblioteca" height="70px" width="70px"> </h1>
            <blockquote class="blockquote">
                <p class="mb-0">Utilize este modulo para cargar libros y sus autores</p>
            </blockquote>
            <hr>
                <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Exito</h5>  
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
                <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Error</h5>  
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>

                <form th:action="@{/inicio/autor/cargarAutor}" method="POST">

                    <p><strong>Nombre del Autor* </strong></p>
                    <input type="text" class="form-control" name="nombre">

                        <p><strong>Titulo del libro*</strong></p>
                        <input type="text" class="form-control" name="titulo">


                            <p><strong>ISBN</strong></p>
                            <input type="number" class="form-control" name="ISBN">

                                <p><strong>Año</strong></p>
                                <input type="number" class="form-control" name="anio">

                                    <p><strong>Nombre Editorial*</strong></label>
                                        <input type="text" class="form-control" name="nombreEditorial">

                                            <p><strong>Ejemplares</strong></p>
                                            <input type="number" class="form-control" name="ejemplares">

                                                <p><strong>Ejemplares Prestados</strong></p>
                                                <input type="number" class="form-control" name="ejemplaresPrestados">

                                                    <p><strong>Ejemplares Restantes</strong></p>
                                                    <input type="number" class="form-control" name="ejemplaresRestantes">

                                                       <!-- <p><strong>Foto</strong><p>
                                                                <input type="file" class="form-control" name="foto"/> -->

                                                                <button type="submit" class="btn btn-primary" style="float:right">Guardar</button>

                                                                </form>

                                                                <blockquote class="blockquote text-left">
                                                                    <footer class="blockquote-footer">Los campos con * son obligatorios</footer>
                                                                </blockquote>

                                                                        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                                                                crossorigin="anonymous"></script>
                                                                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"

                                                                crossorigin="anonymous"></script>
                                                                </body>

                                                                </html>
