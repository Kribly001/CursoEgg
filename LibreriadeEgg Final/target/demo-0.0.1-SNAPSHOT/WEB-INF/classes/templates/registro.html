<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
            <link href="biblioteca_CSS.css" rel="stylesheet" type="text/css">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
                      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
                    <link rel="stylesheet" href="/biblioteca_CSS.css" type="text/css"/>
                    <link rel="stylesheet" href="../static/biblioteca_CSS.css" type="text/css">


                        <title>Milibreria</title>

                        <link rel="stylesheet" href="../static/biblioteca_CSS.css" type="text/css"/>
                        </head>

                        <body class="fondito">
                            <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
                                <a class="navbar-brand" href="#">MiLibreria</a>
                                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                    <ul class="navbar-nav mr-auto">
                                        <li class="nav-item active">
                                            <a class="nav-link" href="#">Inicio</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="/inicio/autor">Cargar Libros <span class="sr-only">(current)</span></a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="/lista">Mostrar Tablas</a>
                                        </li>
                                </div>
                            </nav>
                            <section class="form-register">
                                <h4>Formulario Registro</h4>
                                <form action="/registrar" method="POST" enctype="multipart/form-data">
                                    <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>
                                    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre" th:value="${nombre}">
                                        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido" th:value="${apellido}">
                                            <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo" th:value="${mail}">

                                                <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese su Contraseña" th:value="${clave1}">
                                                    <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese nuevamente su Contraseña" th:value="${clave1}">
                                                        <select class="controls" name="idZona"> 
                                                            <option th:each="zona : ${zonas}" th:value="${zona.id}" th:text="${zona.nombre}"></option>
                                                        </select>
                                                        <br>
                                                            <label>Foto</label>
                                                            <input type="file" name="archivo" id="foto" placeholder="Subir foto" name="archivo"/>

                                                            <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
                                                            <input class="botons" type="submit" value="Registrar">
                                                                <p><a href="/inicio">¿Ya tengo Cuenta?</a></p>
                                                                </section>

                                                                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                                                                        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                                                                crossorigin="anonymous"></script>
                                                                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
                                                                        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
                                                                crossorigin="anonymous"></script>
                                                                </body>

                                                                </html>
