<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
            <link href="biblioteca_CSS.css" rel="stylesheet" type="text/css">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
                      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
                    <link rel="stylesheet" href="/biblioteca_CSS.css" type="text/css"/>
                    <title>Cargar Libro</title>
                    </head>

                    <body class="fonditoformulario">

                        <h1 class="display-2">Administraci칩n de Autores<img src="/imagenes/librospeque침o.jpg" alt="Biblioteca" height="70px" width="70px"> </h1>
                        <blockquote class="blockquote">
                            <p class="mb-0">Utilize este modulo para modificar libros</p>
                        </blockquote>
                        <hr>
                            <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Exito</h5>  
                                    <p class="card-text" th:text="${exito}"></p>
                                </div>
                            </div>
                            <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Error</h5>  
                                    <p class="card-text" th:text="${error}"></p>
                                </div>
                            </div>

                            <form th:action="@{/modificar/__${libro.id}__}" method="POST">
                                <input hidden th:value="${id}" name="id" > 

                                    <div class="form-group">
                                        <label>Titulo</label> <input th:value="${libro.titulo}" type="text" class="form-control" name="titulo" placeholder="Titulo del libro">
                                    </div>
                                    <div class="form-group">
                                        <label>ISBN</label> <input th:value="${libro.ISBN}" type="number" class="form-control" name="ISBN" placeholder="ISBN del libro">
                                    </div>
                                    <div class="form-group">
                                        <label>A침o</label> <input th:value="${libro.anio}" type="number" class="form-control" name="anio" placeholder="A침o de publicacion">
                                    </div>

                                    <button type="submit" class="btn btn-primary">Submit</button>

                            </form>

                            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                                    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                            crossorigin="anonymous"></script>
                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
                                    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
                            crossorigin="anonymous"></script>
                    </body>

                    </html>
