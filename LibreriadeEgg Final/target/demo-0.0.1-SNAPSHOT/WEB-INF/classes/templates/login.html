<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
            <link href="biblioteca_CSS.css" rel="stylesheet" type="text/css">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
                      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
                    <link rel="stylesheet" href="/biblioteca_CSS.css" type="text/css"/>

                    <title>Milibreria</title>
                    </head>

                    <body class="fondito">
                        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
                            <a class="navbar-brand" href="#">MiLibreria</a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>

                        </nav>
                        <section class="form-register">
                            <h4>Iniciar Sesion</h4>
                            <form action="/logincheck" method="POST">
                                <p th:if="${error != null}" th:text="${error}" style="color:red"></p>
                                <p th:if="${logout != null}" th:text="${logout}" style="color:greenyellow"></p>

                                <input class="controls" type="email" name="username" id="correo" placeholder="Ingrese su Correo">
                                    <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese su Contraseña">
                                        <input class="botons" type="submit" value="Iniciar sesion">
                                            </form>
                                            <p><a href="/registro">¿No estas registrado?</a></p>
                                            </section>

                                            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                                                    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                                            crossorigin="anonymous"></script>
                                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
                                                    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
                                            crossorigin="anonymous"></script>
                                            </body>

                                            </html>
